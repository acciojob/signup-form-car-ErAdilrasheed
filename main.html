<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		Male
		<input type="radio" id="gender_m" name="gender" required>
		Female
		<input type="radio" id="gender_f" name="gender" required>

		
		<label for="cars">Select your car</label>
    <select id="cars">
        <option>--Please choose an option--</option>
        <option>Maruti800</option>
        <option>Suzuki</option>
        <option>BMW</option>
    </select>
		<label for="age">Age</label>
		<input type="number" required id="age" placeholder="Age">
		<label for="dob">DOB</label>
		<input type="date" required id="dob" >
		<label for="tel">TEL</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password">
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos">
		<button type="submit">Submit</button>
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
