<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form>
		<label>Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<input type="email" id="email" placeholder="Email">
		Male
		<input type="radio" id="gender_m" required>
		Female
		<input type="radio" id="gender_f" required>
		
		<select>
			<option>--Please choose an option--</option>
			<option>Maruti800</option>
			<option>Suzuki</option>
			<option>BMW</option>
		</select>
		<input type="Number" required id="age" placeholder="Age">
		<input type="date" required id="dob" >
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<input type="password" required id="password" placeholder="Password">
		<label>I agree to the TOS</label>
		<input type="checkbox" required id="tos">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
